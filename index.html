<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main>
    <div class="container">
    <h1 class="title">Calculadora - IMC</h1>
    <div class="inputs">
      <label>Nome:</label>
      <input placeholder="Ex: Ana" type="text" id="name">
    </div>
    <div class="inputs">
      <label>Altura:</label>
      <input placeholder="Ex: 1,60" type="number" id="height">    
    </div>
    <div class="inputs">
      <label>Peso:</label>
      <input placeholder="Ex: 50" type="number" id="weight">
    </div>
    <button id="calculate">Calcular</button>
    <div id="result"></div>
    </div>
  </main>
  <script src="/static/index.js"></script>
</body>
</html>
